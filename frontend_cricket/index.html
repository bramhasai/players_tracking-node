  <header>
    <h1>Cricket Players Dashboard</h1>
    <button class="addPlayer">Add Player</button>
  </header>
  <section>
    <h2>New Player Details</h2>
    <form action="" id="playerForm">
      <div>
        <label for="first_name">First_name</label>
        <input type="text" id="first_name" name="first_name" required/>
      </div>
      <div>
        <label for="last_name">Last_name</label>
        <input type="text" id="last_name" name="last_name" required/>
      </div>
      <div>
        <label for="dob">DOB</label>
        <input type="date" id="DOB" name="DOB" required/>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>
      </div>
      <div>
        <label for="phone">Phone No</label>
        <input type="text" id="phone" name="phone" required/>
      </div>
      <div>
        <label for="role">Role</label>
        <select name="role" id="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="batsmen">Batsmen</option>
          <option value="bowler">Bowler</option>
          <option value="allrounder">AllRounder</option>
        </select>
      </div>
      <div class="radio">
        <label>Is the player available to play?</label>
        <div>
          <label>
            <input type="radio" id="role_yes" name="available" value="yes"/>
            Yes
          </label>
          <label>
            <input type="radio" id="role_no" name="available" value="no"/>
            No
          </label>
        </div>
      </div>
      <div class="buttons">
        <button type="submit" id="create_button">Submit</button>
        <button type="button" id="cancel_button">Cancel</button>
      </div>
      <p id="warning" style="color: red;"></p>
    </form>
  </section>
